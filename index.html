 <!doctype html>
 <html ng-app="tttApp">
 <head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>


  <script src="js/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
</head>
<body>

  <div ng-controller="tttCtrl" id="container">


  <!-- Winner Banner  -->

    <div class="winner" ng-show="false">  
    <h3>{{player1}} WON</h3>
    </div> 


    <!-- Intro Screen for personal information -->

    <div ng-hide="screenChange">  <!-- set back to true -->
      <h1>Welcome to See You Again</h1>
      <div class="whosePlaying">
      <p>Be exited pleez</p>
      <input type="text" placeholder="Player 1" ng-model="player1"  />
      <input type="text" placeholder="Player 2" ng-model="player2" />
      <button type"submit" ng-click="newScreen()">Play Now</button>
      </div>
      

      <label for="number">Give me yur number</label> <input name="number" type="text" />
      <label for="email">All your email</label><input type="text" name="email" />
      <label for="ssn">Social Security: Number to verify identify</label><input name="ssd" type="text" />

      

    </div>


    <div class="main">





    <!-- Playing Screen -->



    <!-- Battle Count -->

    <div class="scorepanel" ng-show="screenchange">
      <p id="dominate">Let Dominate</p>
      <div class="playerscount">
      <p>{{player1}}</p>
      <h2>1</h2>
      <p>{{player2}}</p>
      <h2>2</h2>
      </div>
    </div>


    <!-- Player vs Player -->

    <div ng-hide="!screenChange" class="top"> 
  
      <div>
        <h2>{{player1}} vs. {{player2}}</h2>
        <p ng-show="endGameButton">Players turn: {{whoseTurn}}</p></br>
        </div>
        <div> 
        <p ng-show="tieGame"> Tie GAME </p> <!-- Tie Game variables --> 
        <p ng-show="someoneWon"> The winner is: {{winner}} </p>
        </div>



        <div class="clearheader"></div>

      </div>

      <!-- Tic Tac Toe Board -->

      <div id="tictac">
        <div
         ng-style="{'background-color': changeColor() }"
        ng-repeat="cell in cells track by $index" 
        ng-class="{cell:true, clear: ($index % 3 == 0), rightLine: ($index % 3 != 2), bottomLine: ($index <= 5) }" 
        ng-click="updateTurn($index);" 
        ng-hide="!screenChange">   <!-- Change back to show -->
        {{ cell }}
      </div>
      <div class="clear"></div>
    </div>

    <div>
     <button ng-show="tieGame" class="resetgame" type="submit" ng-click="replayGame()"> Tie Game, replay? </button>
     <button ng-show="someoneWon" class="resetgame" type="submit" ng-click="replayGame()"> Another Round? </button>
     </div>

     <button ng-show="endGameButton" class="resetgame" type="submit" ng-click="resetGame()"> End Game </button>

    
     

     

  

  </div>   
</body>
</html>
